<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event Listner</title>
    <style>
        #quadrato{
            height: 100px;
            width: 100px;
            background-color: brown;
            position: absolute;
            top: 100px;
            left: 0px;
        }

        #quadrato p {
            color: cornsilk;
        }
    </style>
</head>
<body>
    
    <div id="quadrato">
        <p>quadrato</p>
    </div>

    <button id="avantiBtn">avanti</button>


    <script>
        const quadrato = document.querySelector('#quadrato');
        const avantiBtn = document.querySelector('#avantiBtn');
        // console.log("trovato i protagonisti",quadrato, avantiBtn);



        function vaiAvanti(event){
            console.log("sono l'evento che ha innescato il bottone ",event.altKey)
            console.log("type ", event.type)
            console.log("target ", event.target)
            quadrato.style.left = "100px";
        }

        avantiBtn.addEventListener('click', vaiAvanti);
        

    </script>

    <script>
        
        quadrato.addEventListener('mousemove', (evt) => {
            evt.target.style.backgroundColor = "orange";
        });

    </script>

</body>
</html>
